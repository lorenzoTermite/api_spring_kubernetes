    CREATE USER TSEEUI02 IDENTIFIED BY Password123;

    GRANT CONNECT, RESOURCE TO TSEEUI02;

    ALTER USER TSEEUI02 QUOTA UNLIMITED ON USERS;

    CREATE TABLE TSEEUI02.T_NZ_DP_RE (
        ID NUMBER,
        REFERENCE_DATE DATE,
        DESCRIPTION VARCHAR2(255 BYTE),
        AMOUNT NUMBER(15,2),
        STATUS VARCHAR2(50 BYTE)
