    INSERT INTO TSEEUI02.T_NZ_DP_RE (ID, REFERENCE_DATE, DESCRIPTION, AMOUNT, STATUS)
    VALUES (1, SYSDATE, 'Test iniziale', 1000.00, 'ACTIVE');

    COMMIT;